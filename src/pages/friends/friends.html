<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
      <ion-item-sliding >
          <ion-item>
              <ion-avatar item-left>
                {{ (items|async)?.name }}
              </ion-avatar>
          </ion-item>
          <ion-item-options slide="right">
              <button ion-button color="primary">
                  <ion-icon name="add"></ion-icon> Request
              </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-icon name="add"></ion-icon>
